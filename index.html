<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Protegida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .content {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Introduce la contraseña</h1>
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="checkPassword()">Acceder</button>

    <div class="content" id="content">
        <h2>Bienvenido al trabajo secreto</h2>
        <p>Este es el contenido de tu trabajo. ¡Felicidades por ingresar correctamente!</p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            if (password === "puka maluka") {
                document.getElementById('content').style.display = "block";
                document.body.innerHTML = document.getElementById('content').innerHTML;  // Mostrar contenido
            } else {
                alert("Contraseña incorrecta");
            }
        }
    </script>
</body>
</html>
